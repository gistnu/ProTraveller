<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  
  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Custom Theme files -->
  <link href="assets/css/style.css" rel='stylesheet' type='text/css' />
  <link href="assets/css/font-awesome.css" rel="stylesheet"> 
  <script src="assets/js/jquery.min.js"> </script>
  <!-- Mainly scripts -->
  <script src="assets/js/jquery.metisMenu.js"></script>
  <script src="assets/js/jquery.slimscroll.min.js"></script>
  <!-- Custom and plugin javascript -->
  <link href="assets/css/custom.css" rel="stylesheet">
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/screenfull.js"></script>
  <script src="assets/js/pie-chart.js" type="text/javascript"></script>

<link rel="stylesheet" href="assets/css/graph.css">
<script src="assets/js/jquery.flot.js"></script>


<link href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css" rel="stylesheet">

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLAh_T2Ew_8FiAQerc0HScrRh_WGX5iPo"></script>
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>
  <script src="assets/js/jquery.nicescroll.js"></script>
  <script src="assets/js/scripts.js"></script>

</body>
</html>
