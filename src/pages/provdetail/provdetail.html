
<ion-header >
    <ion-navbar >
        <button ion-button menuToggle class="home_bg">
    </button>
        <ion-title><img src="../assets/logobanner.png" alt="" ></ion-title>
    </ion-navbar>
</ion-header>

<ion-content >

      <ion-list >
          <ion-item *ngFor="let c of items" (click)="itemSelected(c)">
                <ion-avatar item-start>
                  <img src="../assets/img_trav/{{c.img_place}}">
                </ion-avatar>
                  <h2>{{c.name_place}}</h2>
                  <p>ที่ตั้ง : {{c.addre_place}}</p>
          </ion-item>
      </ion-list>
         
</ion-content>
