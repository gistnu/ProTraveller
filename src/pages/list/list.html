<ion-header >
    <ion-navbar >
        <button ion-button menuToggle class="home_bg">
    </button>
        <ion-title><img src="../assets/logobanner.png" alt="" ></ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding  class="kanit">


  
  <ion-card ion-item *ngFor = "let c of courses"  >
    <a (click)="itemSelected(c)">
    <img src="../assets/{{c.img_prov}}">

    <ion-item>
      <ion-icon name="pin" item-start large></ion-icon>
      <h2>{{c.name_prov}}</h2>
      <p>{{c.detail_prov}}</p>
    </ion-item>

    <ion-item>
      <span item-left>7 สถานที่แนะนำ</span>
      <button ion-button icon-left clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>
    </a>
  </ion-card>
  

</ion-content>
