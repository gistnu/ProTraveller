<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="home_bg">
    </button>
    <ion-title>
      <img src="../assets/logobanner.png" alt="">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

    <ion-card id="map" class="map"></ion-card>
    <ion-fab right top>
      <button ion-fab (click)='showLocation()'>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item-divider color="light" class="kanit">สถานพยาบาลในระยะ 10 กิโลเมตร</ion-item-divider>

    <ion-scroll scrollX="true" scrollY="true" class="data">        
      <ion-list>
        <ion-item ion-item *ngFor="let c of items">
          <h3 class="kanit">{{c.properties.name}}</h3>
          <button ion-button clear item-end class="kanit" (click)="itemSelected(c)">ค้นหาเส้นทาง</button>
        </ion-item>
      </ion-list>
  </ion-scroll>

</ion-content>
