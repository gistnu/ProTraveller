
<ion-header >
    <ion-navbar >
        <button ion-button menuToggle class="home_bg">
    </button>
        <ion-title><img src="../assets/logobanner.png" alt="" ></ion-title>
    </ion-navbar>
</ion-header>



<ion-content>

  <ion-card>

      <div id="map" style="width:100%; height:100%;"></div>

      <ion-fab right top>
	    <button ion-fab>
	      <ion-icon name="pin"></ion-icon>
	    </button>
	  </ion-fab>

  <ion-item-group  >
    <ion-item-divider color="light">สถานพยาบาลในระยะ 2 กิโลเมตร</ion-item-divider>



    
      <ion-list ion-item *ngFor = "let c of items" >

        <ion-item>
          <h2>{{c.features}}</h2>
          <button ion-button clear item-end (click)="itemSelected(c)">ค้นหาเส้นทาง</button>
        </ion-item>
    </ion-list>

  </ion-item-group>


  </ion-card>
 
</ion-content>
