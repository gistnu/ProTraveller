<ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="../assets/logobanner.png" alt="">
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
 <ion-list>
  <ion-item>
    <ion-avatar item-start>
      <img src="../assets/protect.png" alt="">
    </ion-avatar>
    <h2>แนวทางการป้องกัน</h2>
  </ion-item>
</ion-list>

<ion-card>
  <ion-card-content>
   1. ให้ผู้ป่วยทายากันยุง เพื่อป้องกันยุงกัดแล้วไปแพร่เชื้อให้คนรอบข้าง
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
   2. ซื้อสเปรย์/ไม้ตียุง มากำจัดยุงที่มีเชื้อตามมุมอับของที่พัก
  </ion-card-content>
</ion-card>
<ion-card>
  <ion-card-content>
   3. เฝ้าระวังอาการผู้ป่วย หากกช๊อกรีบนำตัวไปพบแพทย์ทันที
  </ion-card-content>
</ion-card>

</ion-content>
