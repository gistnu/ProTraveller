<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="../assets/logobanner.png" alt="">
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card #map id="map" class="map"></ion-card>

  <ion-scroll scrollX="true" scrollY="true" class="data">
    <ion-list id="right-panel"></ion-list>
  </ion-scroll>

</ion-content>
